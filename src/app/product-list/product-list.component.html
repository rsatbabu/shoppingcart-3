<h3> </h3>
<div class="alert alert-info">
  <strong>Products</strong>
</div>
<div *ngFor="let product of products; ">

  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>

  <div class="cart-item">

    <span>{{ product.description }}</span>
  </div>



</div>
